---
- name: Deploy demo application
  hosts: local
  become: yes

  tasks:
    - name: Install Python and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes

    - name: Ensure application directory exists
      file:
        path: /opt/myapp
        state: directory

    - name: Upload application file
      copy:
        src: example-app/app.py
        dest: /opt/myapp/app.py

    - name: Upload requirements file
      copy:
        src: example-app/requirements.txt
        dest: /opt/myapp/requirements.txt

    - name: Install Python dependencies
      pip:
        requirements: /opt/myapp/requirements.txt

    - name: Install systemd service file
      copy:
        dest: /etc/systemd/system/myapp.service
        content: |
          [Unit]
          Description=Demo App Service
          After=network.target

          [Service]
          ExecStart=/usr/bin/python3 /opt/myapp/app.py
          Restart=always
          User=root

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd
      systemd:
        daemon_reload: yes

    - name: Restart or start application service
      systemd:
        name: myapp
        state: restarted
        enabled: yes
